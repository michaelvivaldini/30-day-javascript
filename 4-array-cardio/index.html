    <script>
      // Get your shorts on - this is an array workout!

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1610 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventors1500s = inventors.filter(
        ({ year }) => year > 1499 && year < 1600
      );
      console.group("1.");
      console.table(inventors1500s);
      console.groupEnd();
      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorsNames = inventors.map(
        ({ first, last }) => `${first} ${last}`
      );
      console.group("2.");
      console.table(inventorsNames);
      console.groupEnd();

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const oldestBirthInventors = [...inventors]
        .sort((a, b) => b.year - a.year)
        .reverse();
      console.group("3.");
      console.table(oldestBirthInventors);
      console.groupEnd();

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const ageSum = inventors.reduce((sum, investor) => {
        return sum + (investor.passed - investor.year);
      }, 0);
      console.group("4.");
      console.table([{ sum: ageSum }]);
      console.groupEnd();

      // 5. Sort the inventors by years lived
      const yearsLivedInventors = [...inventors].sort((a, b) => {
        const yearsLivedA = a.passed - a.year;
        const yearsLivedB = b.passed - b.year;
        return yearsLivedB - yearsLivedA;
      });
      console.group("5.");
      console.table(yearsLivedInventors);
      console.groupEnd();

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      const links = Array.from(document.querySelectorAll(".mw-category a"));

      const boulevards = links
        .map((link) => link.textContent)
        .filter((streetName) => streetName.includes("de"));

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const alpha = [...people].sort((a, b) => {
        return a.split(", ")[0] > b.split(", ")[0] ? 1 : -1;
      });
      console.group("7.");
      console.table(alpha);
      console.groupEnd();

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce((obj, item) => {
        if (!obj[item]) obj[item] = 0;
        obj[item]++;
        return obj;
      }, {});
      console.group("8.");
      console.table(transportation);
      console.groupEnd();
    </script>
